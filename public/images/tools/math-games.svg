<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <rect width="100" height="100" fill="#E8F5E9"/>
  
  <!-- Calculator game board -->
  <rect x="20" y="20" width="60" height="60" fill="#4CAF50" rx="5"/>
  
  <!-- Game buttons -->
  <rect x="25" y="25" width="12" height="12" fill="white" rx="2"/>
  <rect x="42" y="25" width="12" height="12" fill="white" rx="2"/>
  <rect x="59" y="25" width="12" height="12" fill="white" rx="2"/>
  
  <rect x="25" y="42" width="12" height="12" fill="white" rx="2"/>
  <rect x="42" y="42" width="12" height="12" fill="#FF9800" rx="2"/>
  <rect x="59" y="42" width="12" height="12" fill="white" rx="2"/>
  
  <rect x="25" y="59" width="12" height="12" fill="white" rx="2"/>
  <rect x="42" y="59" width="12" height="12" fill="white" rx="2"/>
  <rect x="59" y="59" width="12" height="12" fill="#2196F3" rx="2"/>
  
  <!-- Numbers -->
  <text x="31" y="34" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">1</text>
  <text x="48" y="34" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">2</text>
  <text x="65" y="34" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">3</text>
  
  <text x="31" y="51" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">4</text>
  <text x="65" y="51" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">6</text>
  
  <text x="31" y="68" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">7</text>
  <text x="48" y="68" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">8</text>
  <text x="65" y="68" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">9</text>
  
  <!-- Math symbols -->
  <text x="48" y="51" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">+</text>
  <text x="48" y="68" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="333">-</text>
  
  <!-- Star score -->
  <polygon points="50,5 52,11 58,11 53,15 55,21 50,17 45,21 47,15 42,11 48,11" fill="#FFD700"/>
</svg>