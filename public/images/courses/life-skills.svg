<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#FFF3E0"/>
  
  <!-- House -->
  <polygon points="100,150 150,100 200,150" fill="#D32F2F"/>
  <rect x="110" y="150" width="80" height="60" fill="#795548"/>
  <rect x="130" y="170" width="20" height="20" fill="#81D4FA"/>
  <rect x="160" y="170" width="20" height="20" fill="#81D4FA"/>
  <rect x="135" y="185" width="40" height="25" fill="#8D6E63"/>
  
  <!-- Toothbrush -->
  <rect x="250" y="120" width="6" height="40" fill="#2196F3" rx="3"/>
  <rect x="247" y="115" width="12" height="8" fill="#FFFFFF" rx="2"/>
  <line x1="249" y1="117" x2="257" y2="117" stroke="#FF5722" stroke-width="1"/>
  <line x1="249" y1="119" x2="257" y2="119" stroke="#FF5722" stroke-width="1"/>
  <line x1="249" y1="121" x2="257" y2="121" stroke="#FF5722" stroke-width="1"/>
  
  <!-- Clock -->
  <circle cx="320" cy="150" r="25" stroke="#FF9800" stroke-width="3" fill="white"/>
  <line x1="320" y1="150" x2="320" y2="135" stroke="#333" stroke-width="2"/>
  <line x1="320" y1="150" x2="330" y2="155" stroke="#333" stroke-width="2"/>
  <circle cx="320" cy="150" r="2" fill="#333"/>
  
  <!-- Clock numbers -->
  <text x="320" y="130" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">12</text>
  <text x="340" y="152" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">3</text>
  <text x="320" y="175" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">6</text>
  <text x="300" y="152" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">9</text>
  
  <!-- Plate with food -->
  <ellipse cx="150" cy="240" rx="35" ry="25" fill="#E0E0E0"/>
  <circle cx="140" cy="235" r="8" fill="#FF5722"/>
  <rect x="155" y="232" width="12" height="8" fill="#4CAF50" rx="2"/>
  <circle cx="145" cy="245" r="6" fill="#FFC107"/>
  
  <!-- Happy child doing daily routine -->
  <circle cx="320" cy="80" r="15" fill="#FFDBAC"/>
  <circle cx="315" cy="77" r="1.5" fill="#333"/>
  <circle cx="325" cy="77" r="1.5" fill="#333"/>
  <path d="M315 87 Q320 92 325 87" stroke="#333" stroke-width="1.5" fill="none"/>
  
  <!-- Child body with daily activities shirt -->
  <rect x="310" y="95" width="20" height="25" fill="#4CAF50" rx="2"/>
  <text x="320" y="105" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="white">HELP</text>
  <text x="320" y="115" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="white">DAILY</text>
  
  <!-- Check marks for completed tasks -->
  <circle cx="270" cy="200" r="10" fill="#4CAF50"/>
  <path d="M265 200 L268 203 L275 196" stroke="white" stroke-width="2" fill="none"/>
  
  <circle cx="300" cy="200" r="10" fill="#4CAF50"/>
  <path d="M295 200 L298 203 L305 196" stroke="white" stroke-width="2" fill="none"/>
  
  <circle cx="330" cy="200" r="10" fill="#4CAF50"/>
  <path d="M325 200 L328 203 L335 196" stroke="white" stroke-width="2" fill="none"/>
  
  <!-- Title -->
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#E65100">Life Skills Mastery</text>
</svg>