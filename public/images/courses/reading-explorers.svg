<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#E3F2FD"/>
  
  <!-- Books -->
  <rect x="80" y="140" width="60" height="80" fill="#F44336" rx="3"/>
  <rect x="150" y="130" width="60" height="90" fill="#4CAF50" rx="3"/>
  <rect x="220" y="135" width="60" height="85" fill="#2196F3" rx="3"/>
  
  <!-- Book details -->
  <rect x="85" y="145" width="50" height="5" fill="white" opacity="0.8"/>
  <rect x="85" y="155" width="50" height="5" fill="white" opacity="0.8"/>
  <rect x="85" y="165" width="50" height="5" fill="white" opacity="0.8"/>
  
  <rect x="155" y="135" width="50" height="5" fill="white" opacity="0.8"/>
  <rect x="155" y="145" width="50" height="5" fill="white" opacity="0.8"/>
  <rect x="155" y="155" width="50" height="5" fill="white" opacity="0.8"/>
  
  <rect x="225" y="140" width="50" height="5" fill="white" opacity="0.8"/>
  <rect x="225" y="150" width="50" height="5" fill="white" opacity="0.8"/>
  <rect x="225" y="160" width="50" height="5" fill="white" opacity="0.8"/>
  
  <!-- Alphabet letters -->
  <text x="90" y="90" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#FF5722">A</text>
  <text x="160" y="90" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#388E3C">B</text>
  <text x="230" y="90" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#1976D2">C</text>
  
  <!-- Happy reading child -->
  <circle cx="320" cy="100" r="20" fill="#FFDBAC"/>
  <circle cx="310" cy="95" r="2" fill="#333"/>
  <circle cx="330" cy="95" r="2" fill="#333"/>
  <path d="M310 110 Q320 120 330 110" stroke="#333" stroke-width="2" fill="none"/>
  <rect x="305" y="125" width="30" height="20" fill="#9C27B0" rx="2"/>
  
  <!-- Title -->
  <text x="200" y="260" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#1565C0">Reading Explorers</text>
