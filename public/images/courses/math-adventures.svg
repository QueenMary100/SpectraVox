<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#E8F5E9"/>
  
  <!-- Large friendly numbers -->
  <text x="80" y="120" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#4CAF50">1</text>
  <text x="160" y="120" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#2196F3">2</text>
  <text x="240" y="120" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#FF9800">3</text>
  
  <!-- Simple shapes -->
  <circle cx="80" cy="180" r="30" fill="#E91E63" opacity="0.8"/>
  <rect x="140" y="160" width="50" height="50" fill="#9C27B0" opacity="0.8"/>
  <polygon points="250,160 280,210 220,210" fill="#00BCD4" opacity="0.8"/>
  
  <!-- Math symbols -->
  <text x="110" y="110" font-family="Arial, sans-serif" font-size="36" fill="#666">+</text>
  <text x="190" y="110" font-family="Arial, sans-serif" font-size="36" fill="#666">=</text>
  
  <!-- Happy child -->
  <circle cx="320" cy="100" r="20" fill="#FFDBAC"/>
  <circle cx="310" cy="95" r="2" fill="#333"/>
  <circle cx="330" cy="95" r="2" fill="#333"/>
  <path d="M310 110 Q320 120 330 110" stroke="#333" stroke-width="2" fill="none"/>
  
  <!-- Title -->
  <text x="200" y="260" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2E7D32">Math Adventures</text>
</svg>