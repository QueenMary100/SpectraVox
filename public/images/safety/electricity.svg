<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#FFF8E1"/>
  
  <!-- Electrical outlet -->
  <rect x="175" y="120" width="50" height="70" fill="#616161" rx="5"/>
  <circle cx="195" cy="140" r="8" fill="#212121"/>
  <circle cx="195" cy="170" r="8" fill="#212121"/>
  
  <!-- Lightning bolt - large and clear -->
  <path d="M190 100 L175 130 L185 130 L180 160 L200 120 L190 120 Z" fill="#FFD600"/>
  
  <!-- Electric shock lines -->
  <path d="M160 140 L140 130" stroke="#2196F3" stroke-width="4" stroke-linecap="round"/>
  <path d="M160 160 L140 170" stroke="#2196F3" stroke-width="4" stroke-linecap="round"/>
  <path d="M230 140 L250 130" stroke="#2196F3" stroke-width="4" stroke-linecap="round"/>
  <path d="M230 160 L250 170" stroke="#2196F3" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Warning sign -->
  <polygon points="320,80 360,160 280,160" fill="#FFC107"/>
  <text x="320" y="130" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">!</text>
  <text x="320" y="150" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">SHOCK!</text>
  
  <!-- Large NO sign -->
  <circle cx="320" cy="80" r="50" fill="none" stroke="#D32F2F" stroke-width="8"/>
  <line x1="290" y1="50" x2="350" y2="110" stroke="#D32F2F" stroke-width="8"/>
  
  <!-- Happy child staying away -->
  <circle cx="80" cy="100" r="15" fill="#FFDBAC"/>
  <circle cx="75" cy="97" r="1.5" fill="#333"/>
  <circle cx="85" cy="97" r="1.5" fill="#333"/>
  <path d="M75 107 Q80 112 85 107" stroke="#333" stroke-width="1.5" fill="none"/>
  <rect x="70" y="115" width="20" height="25" fill="#4CAF50" rx="2"/>
  
  <!-- Child shaking head "no" -->
  <path d="M65 100 L55 100" stroke="#333" stroke-width="2" stroke-linecap="round"/>
  <path d="M95 100 L105 100" stroke="#333" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Water droplets showing danger -->
  <ellipse cx="150" cy="200" rx="8" ry="12" fill="#2196F3" opacity="0.7"/>
  <ellipse cx="170" cy="210" rx="6" ry="9" fill="#2196F3" opacity="0.7"/>
  <ellipse cx="220" cy="200" rx="8" ry="12" fill="#2196F3" opacity="0.7"/>
  <ellipse cx="240" cy="210" rx="6" ry="9" fill="#2196F3" opacity="0.7"/>
  
  <!-- Large text messages -->
  <text x="200" y="250" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#D32F2F">ELECTRICITY SHOCKS!</text>
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#333">DON'T TOUCH!</text>
</svg>