<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#FFF3E0"/>
  
  <!-- Stranger figure - simple and clear -->
  <circle cx="250" cy="120" r="20" fill="#9E9E9E"/>
  <rect x="230" y="140" width="40" height="50" fill="#757575" rx="5"/>
  <rect x="220" y="145" width="15" height="40" fill="#757575" rx="3"/>
  <rect x="265" y="145" width="15" height="40" fill="#757575" rx="3"/>
  <rect x="235" y="190" width="10" height="30" fill="#757575" rx="2"/>
  <rect x="255" y="190" width="10" height="30" fill="#757575" rx="2"/>
  
  <!-- Question mark above stranger -->
  <text x="250" y="80" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#FF9800">?</text>
  
  <!-- Warning sign -->
  <polygon points="100,80 140,160 60,160" fill="#FFC107"/>
  <text x="100" y="130" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">!</text>
  <text x="100" y="150" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">STRANGER!</text>
  
  <!-- Large NO sign -->
  <circle cx="100" cy="80" r="50" fill="none" stroke="#D32F2F" stroke-width="8"/>
  <line x1="70" y1="50" x2="130" y2="110" stroke="#D32F2F" stroke-width="8"/>
  
  <!-- Safe child with grown-up -->
  <circle cx="320" cy="150" r="12" fill="#FFDBAC"/>
  <circle cx="315" cy="147" r="1" fill="#333"/>
  <circle cx="325" cy="147" r="1" fill="#333"/>
  <path d="M315 157 Q320 162 325 157" stroke="#333" stroke-width="1" fill="none"/>
  <rect x="310" y="162" width="20" height="20" fill="#4CAF50" rx="2"/>
  
  <!-- Grown-up protecting -->
  <circle cx="300" cy="130" r="15" fill="#FFDBAC"/>
  <rect x="285" y="145" width="30" height="35" fill="#2196F3" rx="3"/>
  <!-- Shield protection -->
  <path d="M300 180 L285 200 L300 220 L315 200 Z" fill="#4CAF50" opacity="0.8"/>
  
  <!-- Safe zone -->
  <ellipse cx="310" cy="200" rx="50" ry="30" fill="none" stroke="#4CAF50" stroke-width="3" stroke-dasharray="5,5"/>
  <text x="310" y="240" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#4CAF50">SAFE ZONE</text>
  
  <!-- Danger zone -->
  <ellipse cx="250" cy="200" rx="50" ry="30" fill="none" stroke="#FF5722" stroke-width="3"/>
  <text x="250" y="240" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#FF5722">DANGER ZONE</text>
  
  <!-- Large text messages -->
  <text x="200" y="270" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#D32F2F">STAY WITH GROWN-UPS!</text>
</svg>